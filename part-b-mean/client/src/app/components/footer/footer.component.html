<footer>
  <div class="footer-box">
    <div class="footer__reg">
      <h2>Join E-learning today</h2>
      <a [routerLink]="accountRoute" id="footer-account-link">{{ accountLabel }}</a>
    </div>
  </div>

  <div class="footer-box">
    <div class="footer-accordion-group">

      <!-- categories accordion -->
      <div class="footer-accordion-item">
        <button class="accordion-trigger footer-accordion-trigger" aria-expanded="false"
          aria-controls="footer-cat-panel" type="button" >
          Categories
          <i class="fa-solid fa-plus" aria-hidden="true"></i>
        </button>

        <div class="footer-accordion-panel" id="footer-cat-panel">
          <ul class="footer-link-list">
            <li *ngFor="let cat of categories">
              <a [routerLink]="['/categories']" [fragment]="cat.slug">{{ cat.title }}</a>
            </li>

            <li *ngIf="!categories.length">
              <span class="empty-state">No categories yet.</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- lists accordion -->
      <div class="footer-accordion-item">
        <button class="accordion-trigger footer-accordion-trigger" aria-expanded="false" aria-controls="footer-lists-panel" type="button">
          List
          <i class="fa-solid fa-plus" aria-hidden="true"></i>
        </button>

        <div class="footer-accordion-panel" id="footer-lists-panel">
          <ul class="footer-link-list">

            <li><a [routerLink]="['/courses']">Courses</a></li>
            <li><a [routerLink]="['/books']">Books</a></li>
            <li><a [routerLink]="['/videos']">Videos</a></li>
          </ul>
        </div>
      </div>

      <a [routerLink]="['/team']" class="footer-team-btn">About Us</a>
    </div>
  </div>

  <div class="footer__team-info-wrapper">
    <p>Napoleon Haralampidis 3220225 - Eleni Tzeliou 3220200</p>
    <p>Προγραμματισμός Εφαρμογών στον Ιστό 2025-2026</p>
  </div>
</footer>
