<div class="filter-button-results-wrapper">
  <span class="results-count">{{ label }} ({{ count }})</span>

  <button class="filter-toggle" type="button" (click)="open()">
    Filters
  </button>

  <button class="toggle-filter-menu" type="button" (click)="toggleCollapsed()">
    {{ isCollapsed ? 'Show Filters' : 'Hide Filters' }}
  </button>
</div>

<div class="filter-backdrop" [class.is-open]="isOpen" (click)="close()"></div>

<div class="course-layout" [class.filters-collapsed]="isCollapsed">
  <aside class="filter-sidebar" [class.is-open]="isOpen" [class.is-collapsed]="isCollapsed">
    <div class="filters-header">
      <h2>Filters</h2>
      <i class="fa-solid fa-x" (click)="close()"></i>
    </div>

    <!-- page-specific filters go here -->
    <ng-content select="[filters]"></ng-content>
  </aside>

  <!-- page-specific grid goes here -->
  <ng-content select="[grid]"></ng-content>
</div>
