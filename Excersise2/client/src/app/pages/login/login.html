<main class="register-container">
  <h1>Login</h1>

  <form (ngSubmit)="submit()" #f="ngForm" class="register-form">
    <div class="form-column">
      <label>Email</label>
      <input name="email" [(ngModel)]="form.email" type="email" required />
    </div>

    <div class="form-column">
      <label>Password</label>
      <input name="password" [(ngModel)]="form.password" type="password" required />
    </div>

    <p *ngIf="error" class="form-error">{{ error }}</p>

    <button type="submit" class="submit-btn" [disabled]="loading || f.invalid">
     Login
    </button>
  </form>
</main>
