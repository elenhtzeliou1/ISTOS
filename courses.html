<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>

    <link rel="stylesheet" href="assets/css/component.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
    rel="stylesheet"
/>

  </head>

  <body class="courses-page-active">
    <nav id="site-nav"></nav>
    <script src="assets/js/ui/nav.js"></script>

    <header class="intro-container" style="min-height:auto;padding:3rem 1rem;">
      <div class="title-container">
        <h1>All Courses</h1>
        <p>Find the perfect learning path for your goals</p>
      </div>
    </header>

    <section class="courses-page">
      <div class="course-layout">

        <aside class="filter-sidebar">
          <h2>Filters</h2>

          <div class="filter-box">
            <label>Category</label>
            <select id="filter-category">
              <option value="all">All</option>
              <option value="programming">Programming</option>
              <option value="networks">Networks</option>
              <option value="security">Cybersecurity</option>
              <option value="databases">Databases</option>
            </select>
          </div>

          <div class="filter-box">
            <label>Difficulty</label>
            <select id="filter-difficulty">
              <option value="all">All</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>

          <div class="filter-box">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="filter-available" />
              Only available
            </label>
          </div>
        </aside>

        <div class="course-grid" id="course-list"></div>

      </div>
    </section>

    <script src="assets/js/data/courses.js"></script>
    <script src="assets/js/courses.js"></script>

    <!-- COURSE MODAL -->
    <div id="course-modal" class="modal-overlay">
    <div class="modal-content">
        <span id="modal-close" class="modal-close">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

  </body>
</html>
