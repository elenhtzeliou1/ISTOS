<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===== Meta ===== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoHub | Book List</title>

    <!-- ===== Core CSS ===== -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />

    <!-- ===== Fonts ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ===== Icons ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="books-page-active">
    <!-- ===== Navigation (Injected via JS) ===== -->
    <nav id="site-nav"></nav>

    <!-- ===== Page Header / Intro ===== -->
    <header class="intro-container courses">
      <div class="title-container courses">
        <!-- Page title -->
        <h1>Book List</h1>

        <!-- Anchor scroll to main list -->
        <a class="book-see-all-btn" href="#book-menu">See all</a>

        <!-- Intro description -->
        <p>
          Browse our curated selection of Informatics books and choose the
          titles you want to explore. Use the filters to find books by topic and
          level, and open any book to view its details.
        </p>
      </div>

      <!-- Decorative tags -->
      <div class="tag-row books">
        <div class="tag">The</div>
        <div class="tag">Best</div>
        <div class="tag">Sellers</div>
      </div>

      <!-- Featured books carousel -->
      <div class="slider-wrapper">
        <div class="card-carousel" id="prefered-books-wrapper">
          <!--
            Featured books are injected dynamically via:
            assets/js/ui/prefered/prefered-books.js
          -->
        </div>
      </div>
    </header>

    <!-- ===== Main Books Section ===== -->
    <section class="courses-page" id="book-menu">
      <!-- Results count & filter controls -->
      <div class="filter-button-results-wrapper">
        <span id="results-count" class="results-count">
          0 Αποτελέσματα
        </span>

        <!-- Mobile filter toggle -->
        <button id="filter-toggle" class="filter-toggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            class="bi bi-filter"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"
            />
          </svg>
          Filters
        </button>

        <!-- Desktop collapse toggle -->
        <button id="toggle-filter-menu" class="toggle-filter-menu">
          Hide Filters
        </button>
      </div>

      <!-- Backdrop for mobile filter sidebar -->
      <div id="filter-backdrop" class="filter-backdrop"></div>

      <div class="course-layout">
        <!-- ===== Filter Sidebar ===== -->
        <aside class="filter-sidebar">
          <div class="filters-header">
            <h2>Filters</h2>
            <i class="fa-solid fa-x" id="filter-close"></i>
          </div>

          <!-- Category filters -->
          <div class="filter-box">
            <span>Category</span>

            <!-- Individual category checkboxes -->
            <!-- (Programming, Networks, Cybersecurity, Databases, Web, AI) -->
            <!-- Each checkbox is wired to JS filtering logic -->
            <!-- Repeated markup intentionally explicit for clarity -->

            <!-- Programming -->
            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="cat-programming"
                type="checkbox"
                name="filter-category"
                value="programming"
              />
              <label class="cbx" for="cat-programming">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Programming</p>
              </label>
            </div>

            <!-- Networks -->
            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="cat-networks"
                type="checkbox"
                name="filter-category"
                value="networks"
              />
              <label class="cbx" for="cat-networks">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Networks</p>
              </label>
            </div>

            <!-- Cybersecurity -->
            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="cat-cybersecurity"
                type="checkbox"
                name="filter-category"
                value="cybersecurity"
              />
              <label class="cbx" for="cat-cybersecurity">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Cybersecurity</p>
              </label>
            </div>

            <!-- Databases -->
            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="cat-databases"
                type="checkbox"
                name="filter-category"
                value="databases"
              />
              <label class="cbx" for="cat-databases">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Databases</p>
              </label>
            </div>

            <!-- Web Development -->
            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="cat-web-development"
                type="checkbox"
                name="filter-category"
                value="web-development"
              />
              <label class="cbx" for="cat-web-development">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Web development</p>
              </label>
            </div>

            <!-- Artificial Intelligence -->
            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="cat-ai"
                type="checkbox"
                name="filter-category"
                value="ai"
              />
              <label class="cbx" for="cat-ai">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Artificial Intelligence</p>
              </label>
            </div>
          </div>

          <!-- Difficulty filters -->
          <div class="filter-box">
            <span>Difficulty</span>

            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="diff-beginner"
                type="checkbox"
                name="filter-difficulty"
                value="beginner"
              />
              <label class="cbx" for="diff-beginner">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Beginner</p>
              </label>
            </div>

            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="diff-intermediate"
                type="checkbox"
                name="filter-difficulty"
                value="intermediate"
              />
              <label class="cbx" for="diff-intermediate">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Intermediate</p>
              </label>
            </div>

            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="diff-advanced"
                type="checkbox"
                name="filter-difficulty"
                value="advanced"
              />
              <label class="cbx" for="diff-advanced">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Advanced</p>
              </label>
            </div>
          </div>

          <!-- Availability filter -->
          <div class="filter-box">
            <div class="checkbox-wrapper">
              <input class="inp-cbx" id="filter-available" type="checkbox" />
              <label class="cbx" for="filter-available">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Only available</p>
              </label>
            </div>
          </div>
        </aside>

        <!-- ===== Books Grid (Injected via JS) ===== -->
        <div class="course-grid" id="books-list"></div>
      </div>
    </section>

    <!-- ===== Footer (Injected via JS) ===== -->
    <footer id="site-footer"></footer>

    <!-- ===== JavaScript ===== -->

    <!-- Common layout & filter UI -->
    <script src="assets/js/ui/common/shared-layout.js"></script>
    <script src="assets/js/ui/common/menu-filters.js"></script>

    <!-- Data -->
    <script src="assets/js/data/categories.js"></script>
    <script src="assets/js/data/books.js"></script>

    <!-- UI utilities -->
    <script src="assets/js/ui/common/card-carousel-drag.js"></script>
    <script src="assets/js/data/books.js"></script>
    <script src="assets/js/ui/prefered/prefered-books.js"></script>

    <!-- Page-specific logic -->
    <script src="assets/js/ui/pages/books.js"></script>

    <!-- App bootstrap (must be last) -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
