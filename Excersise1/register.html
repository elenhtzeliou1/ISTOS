<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===== Meta information ===== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoHub | Register</title>

    <!-- ===== Shared global styles ===== -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />

    <!-- ===== Google Font ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="register-page-active">
    <!-- ===== Main navigation (injected dynamically) ===== -->
    <nav id="site-nav"></nav>

    <!-- ===== Registration main container ===== -->
    <main class="register-container">
      <h1>Create Your Account</h1>
      <p>Join our learning community and start your journey today.</p>

      <!-- ===== Registration form ===== -->
      <!-- Handles user creation and preferences via register-form.js -->
      <form id="register-form" class="register-form">
        <!-- ===== USER INFORMATION ===== -->

        <div class="from-row">
          <div class="form-column">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              autocomplete="given-name"
              required
            />
          </div>
          <div class="form-column">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              autocomplete="family-name"
              required
            />
          </div>
        </div>

        <div class="form-column">
          <label for="userName">Username</label>
          <input type="text" id="userName" autocomplete="username" required />
        </div>

        <div class="form-column">
          <label for="email">Email</label>
          <input type="email" id="email" autocomplete="email" required />
        </div>

        <div class="form-column">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" autocomplete="bday" required />
        </div>

        <!-- ===== ACCOUNT DETAILS ===== -->

        <div class="from-row">
          <div class="form-column">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              required
              pattern="(?=.*[A-Za-z])(?=.*[0-9]).{6,}"
              title="Must contain at least 6 characters, one letter, and one number."
              autocomplete="new-password"
            />
          </div>
          <div class="form-column">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              autocomplete="new-password"
              required
            />
          </div>
        </div>

        <!-- ===== LEARNING PREFERENCES ===== -->

        <div class="form-column">
          <label for="interest">Choose Category</label>

          <select id="interest" required>
            <option value="" disabled selected>Preferred Category</option>
            <option value="programming">Programming</option>
            <option value="networks">Networks</option>
            <option value="security">Cybersecurity</option>
            <option value="databases">Databases</option>
            <option value="web-dev">Web Development</option>
            <option value="ai">Artificial Intelligence</option>
          </select>
        </div>

        <div class="form-column">
          <label for="level">Experience level</label>

          <select id="level" required>
            <option value="" disabled selected>Experience Level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <!-- ===== USER GOALS ===== -->
        <!-- Used to personalize learning suggestions -->
        <div class="form-column">
          <fieldset class="goals-fieldset">
            <legend class="goal-label">Your goal is:</legend>

            <label class="radio-row">
              <input type="radio" name="goal" value="exam-prep" required />
              Exam preparation (structured revision)
            </label>

            <label class="radio-row">
              <input type="radio" name="goal" value="portfolio" required />
              Build a portfolio (projects & practice)
            </label>

            <label class="radio-row">
              <input type="radio" name="goal" value="career" required />
              Career growth (job-ready skills)
            </label>

            <label class="radio-row">
              <input type="radio" name="goal" value="curiosity" required />
              Learn out of curiosity (explore topics)
            </label>
          </fieldset>
        </div>

        <!-- ===== OPTIONAL PREFERENCES ===== -->
        <div class="form-column last">
          <input type="checkbox" id="newsletter" name="newsletter" />
          <label for="newsletter"> Receive course recommendations</label>
        </div>

        <!-- ===== FORM ACTIONS ===== -->
        <button type="submit" class="submit-btn">Create Account</button>

        <!-- Shown only if an account already exists locally -->
        <button type="button" class="submit-btn" id="reset-account-btn" hidden>
          Reset account (start over)
        </button>
      </form>
    </main>

    <!-- ===== Enrollments summary ===== -->
    <!-- Displays courses the user has subscribed to -->
    <section id="enrollments-panel" class="enrollments-panel" hidden>
      <h2>Courses youâ€™ve subscribed to:</h2>
      <ul id="enrollments-list"></ul>
    </section>

    <!-- ===== Footer (injected dynamically) ===== -->
    <footer id="site-footer"></footer>

    <!-- ===== JavaScript ===== -->
    <script src="assets/js/ui/common/shared-layout.js"></script>
    <script src="assets/js/ui/common/modal.js"></script>

    <!-- Handles validation, storage, and registration logic -->
    <script src="assets/js/forms/register-form.js"></script>

    <!-- Data dependencies -->
    <script src="assets/js/data/categories.js"></script>
    <script src="assets/js/data/courses.js"></script>

    <!-- App orchestrator -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
