<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===== Meta information ===== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Details Page</title>

    <!-- ===== Global shared styles ===== -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ===== Google Fonts ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="video-details-body-page">
    <!-- ===== Navigation (injected dynamically via shared-layout.js) ===== -->
    <nav id="site-nav"></nav>

    <!-- ===== Video header section ===== -->
    <!-- Title and short description are populated dynamically via video-details.js -->
    <header class="vd__header">
      <h1 id="vd__title">Test Video Title</h1>
      <p id="vd__description">test description</p>
    </header>

    <!-- ===== Main video content ===== -->
    <main class="vd__main-content">
      <!-- Video player container -->
      <div class="vd-content">
        <!-- YouTube iframe is injected dynamically based on video ID -->
        <iframe
          id="vd-cover"
          class="vd-cover"
          title="Video player"
          loading="lazy"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <!-- Video metadata (category & difficulty) -->
      <div class="vd-conent-bottom">
        <div class="tag-row">
          <div class="tag" id="vd-category">Programming</div>
          <div class="tag" id="vd-diff">Beginner</div>
        </div>
      </div>
    </main>

    <!-- ===== Footer (injected dynamically) ===== -->
    <footer id="site-footer"></footer>

    <!-- ===== JavaScript files ===== -->

    <!-- Shared layout: navbar & footer rendering -->
    <script src="assets/js/ui/common/shared-layout.js"></script>

    <!-- Categories data (used by shared navigation/menu) -->
    <script src="assets/js/data/categories.js"></script>

    <!-- Video dataset -->
    <script src="assets/js/data/videos.js"></script>

    <!-- Page-specific logic: fetch video by ID & inject content -->
    <script src="assets/js/ui/pages/video-details.js"></script>

    <!-- Application entry point -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
