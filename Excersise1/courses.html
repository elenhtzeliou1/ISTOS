<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===== Meta ===== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoHub | Courses</title>

    <!-- ===== Core CSS ===== -->
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/components.css"/>
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />

    <!-- ===== Fonts ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ===== Icons ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- ===== Navigation (Injected via shared-layout.js) ===== -->
    <nav id="site-nav"></nav>

    <!-- ===== Page Header / Intro ===== -->
    <header class="intro-container courses">
      <div class="title-container courses">
        <h1>Course List</h1>

        <!-- Anchor link to main course grid -->
        <a class="book-see-all-btn" href="#choose-category">View All</a>

        <!-- Introductory description -->
        <p>
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected
          humour.
        </p>
      </div>

      <!-- Decorative / highlight tags -->
      <div class="tag-row">
        <div class="tag">The</div>
        <div class="tag">Most</div>
        <div class="tag">Viewed</div>
      </div>

      <!-- ===== Proposed / Highlighted Courses Carousel ===== -->
      <!-- NOTE: content is injected dynamically via proposed-courses.js -->
      <div class="carousel-proposed-video-wrapper">
        <div class="proposed-video-container">
          <div class="proposed-video-carousel" id="proposed-courses-carousel">
            <!-- JS injects proposed courses here -->
          </div>
        </div>
      </div>
    </header>

    <!-- ===== Main Courses Section ===== -->
    <section class="courses-page" id="choose-category">
      <!-- Filter toggle & results counter -->
      <div class="filter-button-results-wrapper">
        <span id="results-count" class="results-count">0 Αποτελέσματα</span>

        <!-- Open filter sidebar -->
        <button id="filter-toggle" class="filter-toggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            class="bi bi-filter"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"
            />
          </svg>
          Filters
        </button>

        <!-- Hide filter sidebar -->
        <button id="toggle-filter-menu" class="toggle-filter-menu">
          Hide Filters
        </button>
      </div>

      <!-- Overlay for mobile filter sidebar -->
      <div id="filter-backdrop" class="filter-backdrop"></div>

      <!-- ===== Layout: Filters + Course Grid ===== -->
      <div class="course-layout">
        <!-- ===== Filter Sidebar ===== -->
        <aside class="filter-sidebar">
          <div class="filters-header">
            <h2>Filters</h2>
            <i class="fa-solid fa-x" id="filter-close"></i>
          </div>

          <!-- ===== Category Filters ===== -->
          <div class="filter-box">
            <span>Category</span>

            <!-- Each checkbox filters courses by category -->
            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="cat-programming"
                type="checkbox"
                name="filter-category"
                value="programming"
              />
              <label class="cbx" for="cat-programming">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Programming</p>
              </label>
            </div>

            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="cat-networks"
                type="checkbox"
                name="filter-category"
                value="networks"
              />
              <label class="cbx" for="cat-networks">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Networks</p>
              </label>
            </div>

            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="cat-cybersecurity"
                type="checkbox"
                name="filter-category"
                value="cybersecurity"
              />
              <label class="cbx" for="cat-cybersecurity">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Cybersecurity</p>
              </label>
            </div>

            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="cat-databases"
                type="checkbox"
                name="filter-category"
                value="databases"
              />
              <label class="cbx" for="cat-databases">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Databases</p>
              </label>
            </div>

            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="cat-web-development"
                type="checkbox"
                name="filter-category"
                value="web-development"
              />
              <label class="cbx" for="cat-web-development">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Web development</p>
              </label>
            </div>

            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="cat-ai"
                type="checkbox"
                name="filter-category"
                value="ai"
              />
              <label class="cbx" for="cat-ai">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Artificial Intelligence</p>
              </label>
            </div>
          </div>

          <!-- ===== Difficulty Filters ===== -->
          <div class="filter-box">
            <span>Difficulty</span>

            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="diff-beginner"
                type="checkbox"
                name="filter-difficulty"
                value="beginner"
              />
              <label class="cbx" for="diff-beginner">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Beginner</p>
              </label>
            </div>

            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="diff-intermediate"
                type="checkbox"
                name="filter-difficulty"
                value="intermediate"
              />
              <label class="cbx" for="diff-intermediate">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Intermediate</p>
              </label>
            </div>

            <div class="checkbox-wrapper">
              <input
                class="inp-cbx"
                id="diff-advanced"
                type="checkbox"
                name="filter-difficulty"
                value="advanced"
              />
              <label class="cbx" for="diff-advanced">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Advanced</p>
              </label>
            </div>
          </div>

          <!-- ===== Availability Filter ===== -->
          <div class="filter-box">
            <div class="checkbox-wrapper">
              <input class="inp-cbx" id="filter-available" type="checkbox" />
              <label class="cbx" for="filter-available">
                <span>
                  <svg width="12" height="10" viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <p>Only available</p>
              </label>
            </div>
          </div>
        </aside>

        <!-- ===== Course Cards Grid ===== -->
        <!-- Courses are rendered dynamically via courses.js -->
        <div class="course-grid" id="course-list"></div>
      </div>
    </section>

    <!-- ===== Footer (Injected via shared-layout.js) ===== -->
    <footer id="site-footer"></footer>

    <!-- ===== JavaScript ===== -->

    <!-- COMMON UI -->
    <script src="assets/js/ui/common/shared-layout.js"></script>
    <script src="assets/js/ui/common/menu-filters.js"></script>
    <script src="assets/js/ui/common/proposed-courses-carousel.js"></script>

    <!-- DATA -->
    <script src="assets/js/data/categories.js"></script>
    <script src="assets/js/data/courses.js"></script>

    <!-- FEATURED CONTENT -->
    <script src="assets/js/ui/prefered/proposed-courses.js"></script>

    <!-- PAGE LOGIC -->
    <script src="assets/js/ui/pages/courses.js"></script>

    <!-- APP BOOTSTRAP (must be last) -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
